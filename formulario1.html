<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> cadastro</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    
</head>

<body>
    <div> 
       <h1>cadastro de clientes</h1>
       <p>complete com suas informações</p>
       <br>
    </div>

    <form>
        <fieldset>
             <div>
                 <label>Nome</label>
                 <input type="text" name="nome" id="nome">
             </div>

             <div>
                 <label>Sobrenome</label>
                 <input type="text" name="sobrenome" id="sobrenome">
             </div>

             <div>
                 <label>E-mail</label>
                 <input type="text" name="email" id="email">
             </div>
        </fieldset>

             <div>
                 <label> Qual atendimento deseja obter da Beauty Salon?</label>
                 <label>
                     <input type="radio" name="atendimento" value="corte" :checked>Corte
                </label>

                <label>
                      <input type="radio" name="atendimento" value="coloração">Coloração
                </label>

                <label>
                      <input type="radio" name="atendimento" value="Hidratação">Hidratação
                </label>

                <label>
                      <input type="radio" name="atendimento" value="redução de volume">Redução de volume
                </label>

                <label>
                      <input type="radio" name="atendimento" value="Mega Hair">Mega Hair
                </label>

                <label>
                     <input type="radio" name="atendimento" value="Completo"> Corte, Coloração e Hidratação
                </label>
            </div>

            <div>
                <label>
                <select>
                    <option selected disabled value=" ">Selecione</option>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <div><br>
            <fieldset>

                <div>
                    <label>Selecione os detalhes adicionais para o seu atendimento</label><br><br>
                    <input type="checkbox" name="adicional1" value="penteado">
                    <label>Penteado</label>
                    <input type="checkbox" name="adicional2" value="manicure">
                    <label>Manicure</label>
                    <input type="checkbox" name="adicional3" value="depilação">
                    <label>Depilação</label>
                    <input type="checkbox" name="adicional4" value="limpeza de pele">
                    <label>Limpeza de Pele</label>
                </div>

            </fieldset>
            </div>

            <div><br>
                <label>Deseja destacar alguma informação adicional para o seu atendimento?</label><br><br>
                <textarea rows="6" name="destaque"></textarea><br><br>

            <button type="submit">Concluído</button>
    </form>

</body>
</html>
